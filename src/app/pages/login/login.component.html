<div
  class="w-full bg-white rounded-lg shadow dark:border sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
>
  <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
    <!-- Header -->
    <div class="text-center">
      <h1
        class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
      >
        Iniciar sesión
      </h1>
      <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
        Ingresa tus credenciales para continuar
      </p>
    </div>

    <!-- Login Form -->
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="space-y-4 md:space-y-6"
      novalidate
    >
      <!-- Email Field -->
      <div>
        <label
          for="email"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >
          Correo electrónico
        </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          [class.border-red-500]="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
          placeholder="nombre@ejemplo.com"
        />
        @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched)
        {
        <p class="mt-2 text-sm text-red-600 dark:text-red-500">
          {{ getFieldError("email") }}
        </p>
        }
      </div>

      <!-- Password Field -->
      <div>
        <label
          for="password"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >
          Contraseña
        </label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          [class.border-red-500]="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          placeholder="••••••••"
        />
        @if (loginForm.get('password')?.invalid &&
        loginForm.get('password')?.touched) {
        <p class="mt-2 text-sm text-red-600 dark:text-red-500">
          {{ getFieldError("password") }}
        </p>
        }
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid || loading"
        class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        @if (loading) {
        <div class="inline-flex items-center">
          <div role="status">
            <svg
              aria-hidden="true"
              class="w-4 h-4 text-gray-200 animate-spin dark:text-gray-600 fill-white"
              viewBox="0 0 100 101"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <!-- ... SVG paths ... -->
            </svg>
            <span class="sr-only">Cargando...</span>
          </div>
          <span class="ml-2">Procesando...</span>
        </div>
        } @else { Iniciar sesión }
      </button>
    </form>
  </div>
</div>
